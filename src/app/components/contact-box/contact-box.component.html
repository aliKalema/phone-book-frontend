<div *ngIf="contact" [ngClass]="{ 'text-center': !fullWidthMode }"  class="bg-white shadow rounded hover:border-indigo-700 hover:border group relative p-6 mx-3">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img  *ngIf="contact.image" class="w-24 h-24 rounded-full  mx-auto" [ngClass]="{ 'w-33': !fullWidthMode, 'h-33': !fullWidthMode, 'rounded-sm': fullWidthMode }"  [src]="contact.image"/>
    <div *ngIf="!contact.image" class="w-24 h-24 border rounded-full mx-auto flex justify-center container items-center" [ngClass]="{ 'w-33': !fullWidthMode, 'h-33': !fullWidthMode, 'rounded-sm': fullWidthMode }">
      <mat-icon class="mat-18">image</mat-icon>
    </div>

    <div class="w-full px-4 container mx-auto items-center" [ngClass]="{ 'flex px-8 flex-col justify-between min-h-[100%]': fullWidthMode }">
      <div class="container mx-auto items-center" [ngClass]="{ 'flex min-h-[100%]': fullWidthMode }">
        <div class="container mx-auto items-center" [ngClass]="{ 'flex': fullWidthMode }" >
          <div class="truncate hover:whitespace-normal text-base mx-3" [ngClass]="{ truncate: !fullWidthMode }">
            {{ contact.firstName }}
          </div>
          <div class="truncate hover:whitespace-normal text-base mx-3" [ngClass]="{ truncate: !fullWidthMode }">
            {{ contact.lastName }}
          </div>
          <div class="truncate hover:whitespace-normal text-base mx-3" [ngClass]="{ truncate: !fullWidthMode }">
            {{ contact.otherNames }}
          </div>
          <div class="truncate hover:whitespace-normal text-base mx-3" [ngClass]="{ truncate: !fullWidthMode }">
            ({{contact.country!.code}}) {{ contact.phone }}
          </div>
          <div class="truncate hover:whitespace-normal text-base mx-3" [ngClass]="{ truncate: !fullWidthMode }">
            {{ contact.email }}
          </div>
          <div>
            <span class="flag-icon flag-icon-{{contact.country!.iso}} flag-icon-squared"></span>
          </div>
        </div>
        <div class="flex container mx-auto items-center" [ngClass]="{ 'justify-between mt-2 pt-1 border-t': !fullWidthMode, 'justify-end': fullWidthMode }">
          <mat-checkbox class="min-h-[100%]" color="primary" (change)="select()"> &nbsp;</mat-checkbox>
          <button mat-stroked-button color="primary" (click)="onViewContact(contact.id)">View More</button>
          <button mat-stroked-button color="accent" (click)="onEditContact(contact.id)">Edit</button>
        </div>
    </div>
    </div>
  </div>
</div>
